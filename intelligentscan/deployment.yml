# Kubernetes Deployment for IntelligentScan on Azure AKS
# This file defines the deployment, service, and autoscaling configuration

apiVersion: v1
kind: Namespace
metadata:
  name: intelligentscan

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: intelligentscan-config
  namespace: intelligentscan
data:
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_DB: "intelligentscan"
  LOG_LEVEL: "INFO"

---
# Secret for sensitive data (create separately with actual values)
apiVersion: v1
kind: Secret
metadata:
  name: intelligentscan-secrets
  namespace: intelligentscan
type: Opaque
data:
  POSTGRES_PASSWORD: aW50ZWxsaWdlbnRzY2FuX3Bhc3N3b3Jk  # base64 encoded
  OPENAI_API_KEY: ""  # Add your actual key (base64 encoded)
  ANTHROPIC_API_KEY: ""  # Add your actual key (base64 encoded)

---
# Deployment for IntelligentScan MCP Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intelligentscan-server
  namespace: intelligentscan
  labels:
    app: intelligentscan
    component: server
spec:
  replicas: 3  # Start with 3 replicas
  selector:
    matchLabels:
      app: intelligentscan
      component: server
  template:
    metadata:
      labels:
        app: intelligentscan
        component: server
    spec:
      containers:
      - name: intelligentscan
        image: <YOUR_ACR_REGISTRY>.azurecr.io/intelligentscan:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: intelligentscan-config
              key: REDIS_HOST
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: intelligentscan-config
              key: POSTGRES_HOST
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: intelligentscan-secrets
              key: POSTGRES_PASSWORD
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: intelligentscan-secrets
              key: OPENAI_API_KEY
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: cache
        emptyDir: {}

---
# Service for IntelligentScan
apiVersion: v1
kind: Service
metadata:
  name: intelligentscan-service
  namespace: intelligentscan
  labels:
    app: intelligentscan
spec:
  type: LoadBalancer  # Use LoadBalancer for external access
  selector:
    app: intelligentscan
    component: server
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: intelligentscan-hpa
  namespace: intelligentscan
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: intelligentscan-server
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: intelligentscan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: intelligentscan
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: intelligentscan
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "intelligentscan"
        - name: POSTGRES_USER
          value: "intelligentscan"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: intelligentscan-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: intelligentscan
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None  # Headless service for StatefulSet
